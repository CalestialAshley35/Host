<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostonic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hostonic Web Hosting</h1>
    <form id="hostingForm">
        <label for="websiteName">Website Name:</label>
        <input type="text" id="websiteName" name="websiteName" required>
        
        <label for="htmlCode">HTML Code:</label>
        <textarea id="htmlCode" name="htmlCode" rows="10" required></textarea>
        
        <label for="cssCode">CSS Code:</label>
        <textarea id="cssCode" name="cssCode" rows="10" required></textarea>
        
        <label for="jsCode">JavaScript Code:</label>
        <textarea id="jsCode" name="jsCode" rows="10" required></textarea>
        
        <button type="submit">Host</button>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
